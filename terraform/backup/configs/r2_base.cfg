! Base configuration for Router R2
hostname R2-BASE
!
no service config
no service timestamps
no service password-encryption
!
ip cef
!
no ip domain-lookup
!
interface GigabitEthernet0/0
 no shutdown
!
interface GigabitEthernet0/1
 no shutdown
!
interface GigabitEthernet0/2
 shutdown
!
interface GigabitEthernet0/3
 shutdown
!
no ip http server
no ip http secure-server
!
line con 0
 logging synchronous
 stopbits 1
line vty 0 4
 login local
 transport input ssh
!
end

